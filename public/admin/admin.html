<!DOCTYPE html>
<html>
<head lang="en">
    <!--Angular is loaded to the global namespace, not using System.js-->
    <!--Some background: http://stackoverflow.com/questions/32257101/why-system-js-returns-an-empty-object-instead-of-angularjs-->
    <script src="../angular/angular.js"></script>

    <!--This is the main module loader-->
    <script src="../systemjs/dist/system.js"></script>

    <!--System.js config settings and angular bootstrap-->
    <script src="../bootstrap.js"></script>

    <!--<link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css">-->
    
    <script src="AdminController.js"></script>
    
    <link rel="stylesheet" href="admin.css">
    <title>SpaceGame - Admin</title>
</head>
<body>
    <table ng-controller="AdminController as ctrl">
        <tr>
            <td class="menu-panel">
                <Button ng-click="selectedMenu = 'Home'" class="menu" ng-mouseenter="ctrl.hover($event)" ng-mouseleave="ctrl.unhover($event)">Home</Button>
                <Button ng-click="selectedMenu = 'Players'" class="menu" ng-mouseenter="ctrl.hover($event)" ng-mouseleave="ctrl.unhover($event)">Players</Button>
                <Button ng-click="selectedMenu = 'Rooms'" class="menu" ng-mouseenter="ctrl.hover($event)" ng-mouseleave="ctrl.unhover($event)">Rooms</Button>
                <Button ng-click="" class="menu" ng-mouseenter="ctrl.hover($event)" ng-mouseleave="ctrl.unhover($event)">Logout</Button>
            </td>
            <td>
                <h2>
                    <span>{{selectedMenu}}</span>
                    <Button ng-click="ctrl.refresh()" class="menu" ng-mouseenter="ctrl.hover($event)" ng-mouseleave="ctrl.unhover($event)">Refresh</Button>
                </h2>
                <div ng-show="selectedMenu==='Home'">
                    <div class="status-line">
                        <span ng-if="Database" class="success status">Database is connected</span>
                        <span ng-if="!Database" class="fail status">Database is disconnected</span>
                    </div>
                    <div>
                        <span>Auto refresh: ({{refreshtext}}) </span>
                        <input type="text" ng-model="refresh" ng-change="ctrl.change()"/>
                    </div>
                    <button ng-click="ctrl.stopServer()" ng-mouseenter="ctrl.hover($event)" ng-mouseleave="ctrl.unhover($event)">Stop server</button>
                </div>
                
                <div ng-show="selectedMenu==='Players'">
                    <table>
                        <tr>
                            <th>Player</th>
                            <th>State</th>
                            <th>Room</th>
                        </tr>
                        <tr ng-repeat="data in Users">
                            <td>{{data.playerName}}</td>
                            <td>{{data.state}}</td>
                            <td>{{data.room}}</td>
                        </tr>
                    </table>
                </div>
                
                <div ng-show="selectedMenu==='Rooms'">
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Host</th>
                            <th>Number of players</th>
                        </tr>
                        <tr ng-repeat="data in Rooms">
                            <td>{{data.name}}</td>
                            <td>{{data.host}}</td>
                            <td>{{data.numOfPlayers}}</td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</body>
